<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">   
      <h1 class="main"><span class="magic"><span class="magic-text">Chrome Extension</span></span>
      </h1>
      <button id="darkModeToggle" class="toggle-button"><img src="./images/night-mode.png"  height="15px" width="15px"></button>
      <div class="header">
        <input
        placeholder="Your API key here O_o"
        id="key_input"
        type="password"
        class="input"
      />
      <button id="save_btn" class="save-btn">Save</button>
      </div>

      <textarea placeholder="Enter your query here..."></textarea>

      <button id="getQueryButton" class="result-btn">Get result</button>
      <div id="queryReplyContainer">
        <div id="queryReply"></div>
        <div class="button-container">
          <a id="copyAnswer" href="#">
            <i class="fas fa-copy"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="./common.js"></script>
  <script src="./popup.js"></script>
</html>
